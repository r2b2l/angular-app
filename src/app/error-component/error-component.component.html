<div *ngIf="errors$ | async as errors">
    <div *ngIf="errors.length > 0" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div *ngFor="let error of errors" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="me-auto">
                    <strong>{{ error.code }}</strong><small>{{ error.message }}</small>
                </div>
                <button (click)="clearError(error)" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <small>Stack trace here, maybe...</small>
                <button (click)="clearError(error)">Dismiss</button>
            </div>
        </div>
    </div>
</div>
