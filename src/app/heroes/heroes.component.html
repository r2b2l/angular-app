<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button mat-raised-button class="hero-btn">
            <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
        </button>
        <button mat-raised-button color="warn" title="Delete Hero" (click)="deleteHero(hero)">X</button>
    </li>
</ul>
